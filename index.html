      <!--CLASSIFICA-->
      <div id="classifica">
        <table id="tabella" class=""></table>
          <script>
          fetch("https://docs.google.com/spreadsheets/d/1Fg45EyNk6UUsPWasapsFjtZTcNW1yXjP1qvoRLYvoK0/gviz/tq?tqx=out:csv&sheet=Turni di Lavoro Giugno")
            .then(res => res.text())
            .then(csv => {
              const rows = csv.trim().split("\n");
              let html = "";
              rows.forEach((r, i) => {
                html += "<tr>" +
                  r.split(",").map(c => `<td>${c}</td>`).join("") +
                "</tr>";
              });
              document.getElementById("tabella").innerHTML = html;
            });
          </script>
      </div>
